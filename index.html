<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>RPG Game</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<script
			type="text/javascript"
			src="assets/js/jquery-3.4.1.min.js"
		></script>
		<script type="text/javascript" src="assets/js/game.js"></script>
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1>RPG Game</h1>
		</header>
		<div class="hero-picker">
			<h2>Choose Your Hero</h2>
			<img class="hero1" src="assets/images/icon/hero1.png" />
			<img class="hero2" src="assets/images/icon/hero2.png" />
		</div>

		<div class="container">
			<div class="hero col-1-2" attack="">
				<div class="hero-name-health-container">
					<h2 class="hero-name"></h2>
					<div class="hero-health">
						<div class="health-bar">
							<div class="health-status"></div>
						</div>
						<span class="health">
							<span class="current-health"></span>
							<span>/</span>
							<span class="full-health"></span>
							<span>HP</span>
						</span>
					</div>
				</div>
				<div class="hero-sprite-container"></div>
			</div>
			<div class="villain col-1-2">
				<div class="villain-name-health-container">
					<h2 class="villain-name"></h2>
					<div class="villain-health">
						<div class="health-bar">
							<div class="health-status"></div>
						</div>
						<span class="health">
							<span class="current-health"></span>
							<span>/</span>
							<span class="full-health"></span>
							<span>HP</span>
						</span>
					</div>
				</div>
				<div class="villain-sprite-container"></div>
			</div>
		</div>
		<div class="player-info">
			<a class="attack-button" href="#">Attack</a>
		</div>
	</body>
</html>
